server {
    listen 80;
    listen [::]:80;
    server_name dev-ingsis-group5.duckdns.org www.dev-ingsis-group5.duckdns.org;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://dev-ingsis-group5.duckdns.org$request_uri;
    }
}

server {
    listen 443 default_server ssl;
    listen [::]:443 default_server ssl;

    root /var/www/html;
    index index.php index.html index.htm;

    server_name dev-ingsis-group5.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/dev-ingsis-group5.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev-ingsis-group5.duckdns.org/privkey.pem;

    location / {
        return 200 'HTTPS server is working';
    }

    location /permits {
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        add_header 'Access-Control-Allow-Origin' 'https://dev-ingsis-group5.duckdns.org';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE';
        proxy_pass http://snippet-permits:8081/;
    }

    location /snippets {
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        add_header 'Access-Control-Allow-Origin' 'https://dev-ingsis-group5.duckdns.org';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE';
        proxy_pass http://snippet-service:8082/;
    }
}
